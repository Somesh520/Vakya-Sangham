<!DOCTYPE html>
<html>
<head>
    <title>Google Login Test</title>
</head>
<body>
    <h1>Google Sign-In Test Page</h1>
    <p>Click the button below to sign in with Google. Check the browser's developer console for the ID token.</p>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

   <div id="g_id_onload"
     data-client_id="276801846363-7v4mu4hqnipnabg6c3fi05leu6d0m8ti.apps.googleusercontent.com"
     data-callback="handleCredentialResponse">
</div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <script>
      function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
        alert("Token has been printed to the console! Copy it to use in Postman.");
      }
    </script>

</body>
</html>
